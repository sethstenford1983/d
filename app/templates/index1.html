<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/bootstrap.min.js"></script>
    <title>title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/some_name.js"></script>
    <title>Title</title>
</head>
<body>
{% load i18n %}
{{ title }}
<div class="container-fluid">
<form method="post" action="pa">
  <div class="form-group">
      <label for="exampleInputlogin">login</label>
      <input name="login" type="login" class="form-control" id="exampleInputlogin" placeholder="login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
      <input type="text" class="form-control" placeholder="First name">
    </div>
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
